<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Estudio</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { width: 80%; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 15px; background-color: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Organizador de Estudio</h1>
        <div class="form-group">
            <label for="topic">Nuevo Tema</label>
            <input type="text" id="topic" placeholder="Ingrese el nombre del nuevo tema">
            <button onclick="addTopic()">Añadir Tema</button>
        </div>
        <div class="form-group">
            <label for="search">Buscar</label>
            <input type="text" id="search" placeholder="Buscar temas, preguntas o respuestas">
            <button onclick="searchInfo()">Buscar</button>
        </div>
        <div class="form-group">
            <label for="question">Pregunta</label>
            <textarea id="question" placeholder="Ingrese la pregunta"></textarea>
            <label for="answer">Respuesta</label>
            <textarea id="answer" placeholder="Ingrese la respuesta"></textarea>
            <button onclick="addQA()">Añadir Pregunta y Respuesta</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        function addTopic() {
            var topic = document.getElementById('topic').value;
            fetch('https://script.google.com/macros/s/AKfycbzJQEmNxvYCwsHu1B1NnFjsDhtKdzt6F5vJoD_l8KeOk5oI8YnL7QHQpZfW33LI7P6_gA/exec' + encodeURIComponent(topic))
                .then(response => response.text())
                .then(data => {
                    if (data.includes('Error')) {
                        alert(data);
                    } else {
                        alert('Tema añadido: ' + topic);
                    }
                });
        }

        function searchInfo() {
            var keyword = document.getElementById('search').value;
            fetch('https://script.google.com/macros/s/AKfycbzJQEmNxvYCwsHu1B1NnFjsDhtKdzt6F5vJoD_l8KeOk5oI8YnL7QHQpZfW33LI7P6_gA/exec' + encodeURIComponent(keyword))
                .then(response => response.json())
                .then(data => displayResults(data));
        }

        function displayResults(results) {
            var output = '<h2>Resultados de la búsqueda</h2>';
            results.forEach(function(result) {
                output += '<div><h3>Tema: ' + result.topic + '</h3><p><strong>Pregunta:</strong> ' + result.question + '</p><p><strong>Respuesta:</strong> ' + result.answer + '</p></div>';
            });
            document.getElementById('results').innerHTML = output;
        }

        function addQA() {
            var topic = prompt('Ingrese el nombre del tema al que quiere añadir la pregunta y respuesta:');
            var question = document.getElementById('question').value;
            var answer = document.getElementById('answer').value;
            fetch('https://script.google.com/macros/s/AKfycbzJQEmNxvYCwsHu1B1NnFjsDhtKdzt6F5vJoD_l8KeOk5oI8YnL7QHQpZfW33LI7P6_gA/exec' + encodeURIComponent(topic) + '&question=' + encodeURIComponent(question) + '&answer=' + encodeURIComponent(answer))
                .then(response => response.text())
                .then(data => {
                    if (data.includes('Error')) {
                        alert(data);
                    } else {
                        alert('Pregunta y respuesta añadidas al tema: ' + topic);
                    }
                });
        }
    </script>
</body>
</html>
